version: "3.9"

services:
  backend:
    build: .
    command: python backend/main.py
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env

  frontend:
    image: node:20
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    command: npm run dev
    ports:
      - "5173:5173"
